project_name: co-author

env:
  - GO111MODULE=on
  - CGO_ENABLED=0

builds:
  - id: linux
    binary: co-author
    main: .
    goos:
      - linux
    goarch:
      - amd64
    ldflags:
      - -s -w -X 'github.com/erkanzileli/co-author/internal/config.Tag={{ .Tag }}'

  - id: darwin
    binary: co-author
    main: .
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X 'github.com/erkanzileli/co-author/internal/config.Tag={{ .Tag }}'

  - id: windows
    binary: co-author
    main: .
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s -w -X 'github.com/erkanzileli/co-author/internal/config.Tag={{ .Tag }}'
      - -buildmode=exe

checksum:
  name_template: "{{ .ProjectName }}_checksums.txt"

snapshot:
  name_template: SNAPSHOT-{{.ShortCommit}}

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - '^test:'
      - '^chore'
      - 'merge conflict'
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(feat|fix)\(deps\)!?:.+$'
      order: 300
    - title: 'New Features'
      regexp: '^.*?feat(\([[:word:]]+\))??!?:.+$'
      order: 100
    - title: 'Security updates'
      regexp: '^.*?sec(\([[:word:]]+\))??!?:.+$'
      order: 150
    - title: 'Bug fixes'
      regexp: '^.*?fix(\([[:word:]]+\))??!?:.+$'
      order: 200
    - title: 'Documentation updates'
      regexp: ^.*?doc(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: 'Build process updates'
      regexp: ^.*?build(\([[:word:]]+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

release:
  github:
    owner: erkanzileli
    name: co-author